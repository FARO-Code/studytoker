<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Comment Section</title>







  
  <style>
    /* Body and button styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
    }

    .open-btn {
      padding: 10px 20px;
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
    }

    /* Overlay background */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: flex-end;
      animation: fadeIn 0.3s;
    }

    /* Popup comment section */
    .comment-section {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 20px;
      max-height: 60vh;
      overflow-y: auto;
    }

    /* Comments and Input styling */
    .comment {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #f5f5f5;
    }

    .input-section {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      outline: none;
    }

    .input-section button {
      padding: 10px 20px;
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Button to open comment section -->
  <button class="open-btn" onclick="toggleCommentSection()">Open Comments</button>

  <!-- Overlay for comment section -->
  <div class="overlay" id="commentOverlay" onclick="overlayClick(event)">
    <div class="comment-section">
      <h3>Comments</h3>
      <div id="commentsList">
        <div class="comment">User1: This is a sample comment!</div>
        <div class="comment">User2: Love this!</div>
      </div>
      <div class="input-section">
        <input type="text" id="commentInput" placeholder="Add a comment..." />
        <button onclick="addComment()">Post</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle comment section visibility
    function toggleCommentSection() {
      const overlay = document.getElementById("commentOverlay");
      overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";
    }

    // Close comment section if clicked outside
    function overlayClick(event) {
      const commentSection = document.querySelector('.comment-section');
      if (!commentSection.contains(event.target)) {
        toggleCommentSection();
      }
    }

    // Function to add a new comment
    function addComment() {
      const commentInput = document.getElementById("commentInput");
      const commentsList = document.getElementById("commentsList");

      if (commentInput.value.trim() !== "") {
        // Create a new comment element
        const newComment = document.createElement("div");
        newComment.classList.add("comment");
        newComment.innerText = `You: ${commentInput.value}`;

        // Append new comment to the list and clear input
        commentsList.appendChild(newComment);
        commentInput.value = "";
      }
    }
  </script>
</body>
</html>
