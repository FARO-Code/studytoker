<html>
 <head>
  <title>
   Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>


 <body class="bg-black text-white font-sans">

    
  <div class="max-w-md mx-auto">

    
   <!-- Header -->
   <div class="flex justify-between items-center p-4">
    <i class="fas fa-user text-xl">
    </i>
    <i class="fas fa-ellipsis-h text-xl">
    </i>
   </div>


   <!-- Profile Info -->
   <div class="text-center">
    <img alt="Profile picture of user" class="w-24 h-24 rounded-full mx-auto" height="100" src="profilePic.png" width="100"/>
    <h1 class="text-xl font-semibold mt-2">
     Medugu Wali
    </h1>
    <p class="text-gray-500">
     @w_wali_i
    </p>
   </div>


   <!-- Stats -->
   <div class="flex justify-around mt-4">
    <div class="text-center">
     <p class="font-semibold">
      14
     </p>
     <p class="text-gray-500">
      Mentors
     </p>
    </div>
    <div class="text-center">
     <p class="font-semibold">
      38
     </p>
     <p class="text-gray-500">
      Scholars
     </p>
    </div>
    <div class="text-center">
     <p class="font-semibold">
      172
     </p>
     <p class="text-gray-500">
      Likes
     </p>
    </div>
   </div>


   <!-- Edit Profile Button -->
   <div class="flex justify-center mt-4">
    <button class="border border-gray-300 rounded px-4 py-2 mr-2">
     Follow
    </button>
    <button class="border border-gray-300 rounded px-4 py-2">
     <i class="far fa-bookmark">
     </i>
    </button>
   </div>


   <!-- Bio -->
   <div class="text-center text-gray-500 mt-2">
    <p>
     Tap to add bio
    </p>
   </div>


   <!-- Gallery -->
   <div class="grid grid-cols-3 gap-1 mt-4">
    <img alt="Image " class="w-full h-full object-cover" height="120" src="bookpic1.jpeg" width="120"/>
    <img alt="Image " class="w-full h-full object-cover" height="120" src="bookpic2.jpg" width="120"/>
    <img alt="Image " class="w-full h-full object-cover" height="120" src="bookpic3.jpg" width="120"/>
    <img alt="Image " class="w-full h-full object-cover" height="120" src="bookpic4.jpeg" width="120"/>
    <img alt="Image " class="w-full h-full object-cover" height="120" src="bookpic5.jpeg" width="120"/>
   </div>


   <!-- Navigation Bar -->
   <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300">
    <div class="flex justify-around py-2">
     <i class="fas fa-home text-xl">
     </i>
     <i class="fas fa-search text-xl">
     </i>
     <div class="bg-black text-white rounded-full p-2">
      <i class="fas fa-plus text-xl">
      </i>
     </div>
     <i class="fas fa-inbox text-xl">
     </i>
     <i class="fas fa-user text-xl">
     </i>
    </div>
   </div>
  </div>


 </body>
</html>
